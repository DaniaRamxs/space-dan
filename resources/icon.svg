<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#050520"/>

  <!-- Stars -->
  <circle cx="110" cy="90"  r="2.5" fill="white" opacity="0.55"/>
  <circle cx="910" cy="130" r="1.5" fill="white" opacity="0.40"/>
  <circle cx="800" cy="65"  r="2"   fill="white" opacity="0.60"/>
  <circle cx="260" cy="890" r="1.5" fill="white" opacity="0.50"/>
  <circle cx="860" cy="840" r="2"   fill="white" opacity="0.45"/>
  <circle cx="55"  cy="680" r="1.5" fill="white" opacity="0.50"/>
  <circle cx="965" cy="590" r="1.5" fill="white" opacity="0.40"/>
  <circle cx="420" cy="38"  r="1.2" fill="white" opacity="0.45"/>
  <circle cx="680" cy="950" r="2"   fill="white" opacity="0.40"/>
  <circle cx="30"  cy="300" r="1.5" fill="white" opacity="0.50"/>

  <!-- SPACE text -->
  <text
    x="512" y="448"
    font-family="Arial Black, Impact, Arial, sans-serif"
    font-size="205"
    font-weight="900"
    text-anchor="middle"
    fill="#FF00E5"
    filter="url(#glow)"
    letter-spacing="-4">SPACE</text>

  <!-- DAN text -->
  <text
    x="512" y="698"
    font-family="Arial Black, Impact, Arial, sans-serif"
    font-size="268"
    font-weight="900"
    text-anchor="middle"
    fill="#FF00E5"
    filter="url(#glow)"
    letter-spacing="14">DAN</text>
</svg>
